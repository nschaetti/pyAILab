{% extends "base.html" %}
{% load static %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <h2>Welcome !</h2>
    {% for lab in labs %}
        <div class="labs">
            <h3>{{ lab.name }}</h3>
            <p>{{ lab.description|truncatewords_html:80 }}</p>
            <p><a href="{% url 'lab' lab.slug %}">More info</a></p>
        </div>
    {% empty %}
        <p>No lab</p>
    {% endfor %}
{% endblock %}
